<div class="panel panel-default">
	<div class="panel-heading"><b><i class="fa fa-inbox"></i> BuzÃ³n de entrada</b></div>
  	<div class="panel-body">
		<table style="width:100%">
		  <tr class="row" ng-repeat="message in data.messages | orderBy: 'created_at':true">
		    <td class='messages' style="width: 1%;"><input type="checkbox"> </td>
			<td class='messages' style="width: 1%;" ng-click="viewMessage(message.id)"><i class='fa fa-envelope'></i> </td>
			<td class='messages' ng-click="viewMessage(message.id)">{{ message.name }}</td>
			<td class='messages' style="width: 60%;" ng-click="viewMessage(message.id)">{{ message.email }}</td>
			<td class='messages' ng-click="viewMessage(message.id)"><center>{{ message.created_at | date}} - {{ message.created_at | date:'HH:mm'}}</center></td>		
		  </tr>
		  <tr ng-show="!data.messages.length">
		  	<td style="width:100%"><center><i class="fa fa-frown-o"></i> No hay mensajes.</center></td>
		  </tr>
		</table>
	</div>
	<div class="panel-footer"></div>
</div>
