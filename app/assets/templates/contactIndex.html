<div class="row " ng-repeat="message in data.messages">
	<div class='messages'>
		<p class='col-lg-1'><i class='fa fa-envelope'></i> </p>
		<p class='col-lg-4'>{{ message.name }}</p>
		<p class='col-lg-6'>{{ message.email }}</p>
		<p class='col-lg-1'>{{ message.created_at | date}}</p>
	</div>
</div>
